<div class="container">
  <form #formRef = "ngForm">
    <div class="form-group">
      <label for="problemName"> Problem name</label>
      <input name="pro" id="problemName" class="form-control" type="text" required placeholder="please enter" [(ngModel)] ="newProblem.name">
    </div>

    <div class="form-group">
      <label for="problemDesc">problem desc</label>
      <textarea name = "problemDesc" id="problemDesc" class="form-control"
       placeholder="Please enter problem description"
        [(ngModel)] = "newProblem.desc" rows="3"></textarea>
    </div>
  </form>
  <button type="submit" class="btn btn-primary pull-left" (click)= "addProblem()">add</button>
  <button type="button" class="btn btn-primary pull-left" name="button" (click)="goBack()">back</button>
</div>

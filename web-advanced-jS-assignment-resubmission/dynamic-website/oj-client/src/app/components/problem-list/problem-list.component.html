<div class="container">
  <div class="list-group">
    <a class="list-group-item" *ngFor="let problem of problems" routerLink="/problems/{{problem.id}}">
      <span class="{{'pull-left label difficulty diff-' + problem.difficulty}}">{{problem.difficulty}}</span>
      <strong class="title" >{{problem.id}} - {{ problem.name}}</strong>
    </a>
  </div>

  <button routerLink="/add" >add problem</button>

</div>
